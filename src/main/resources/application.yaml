spring:
  application:
    name: greeting-qards-service
  datasource:
    url: jdbc:h2:mem:testdb # In-memory database named 'testdb'
    driver-class-name: org.h2.Driver
    username: sa # Default username
    password: blank # Default password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true # Show SQL queries in console
    hibernate:
      ddl-auto: update # Updates schema automatically
  h2:
    console:
      enabled: true
      path: /h2-console